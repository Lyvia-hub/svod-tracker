<h1 class="text-center">Mon profil</h1>

<div class="container">
  <div class="main-body">

    <div class="row gutters-sm">

      <!-- Card Avatar -->
      <div
      class="col-md-12 mb-3 d-flex justify-content-center">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img *ngIf="!user?.avatar" src="https://oasys.ch/wp-content/uploads/2019/03/photo-avatar-profil.png" alt="Avatar utilisateur" class="rounded-circle" width="150">

              <img *ngIf="user?.avatar" [src]="user?.avatar" alt="Avatar utilisateur connectÃ©" class="rounded-circle" width="150">
              <div class="mt-3">
                <h4>{{user?.name}}</h4>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Card Infos -->
      <div class="col-md-12">
        <div class="card mb-3">
          <div class="card-body">
            <!-- Pseudonyme -->
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Pseudonyme</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{user?.name}}
              </div>
            </div>
            <hr>
            <!-- Email -->
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{user?.email}}
              </div>
            </div>
            <hr>
            <!-- Bouton edit -->
            <div class="row">
              <div class="col-sm-12 d-flex justify-content-end">
                <button class="btn btn-danger" (click)="navigate(editProfilPath)">Modifier</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
