<header id="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">

    <!-- SVOD Tracker -->
    <a class="navbar-brand" routerLink="home" (click)="navigate(homePath)">
      <!-- <img class="logoST" src="../../../../assets/img/" alt="logo SVOD Tracker"> -->
      <span class="svod-tracker">SVOD Tracker</span>
    </a>

    <!-- burger menu -->
    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#myNavbar">
        <span class="toggler-icon material-icons">menu</span>
    </button>

    <div class="collapse navbar-collapse ml-auto" id="myNavbar">
      <ul class="navbar-nav">

        <!-- Accueil -->
        <li class="nav-item" [class.active]=isActive(homePath)>
          <a class="nav-link" (click)="navigate(homePath)">Accueil</a>
        </li>

        <!-- Netflix -->
        <li class="nav-item">
          <a class="nav-link">Netflix</a>
        </li>

        <!-- Amazon -->
        <li class="nav-item">
          <a class="nav-link">Amazon</a>
        </li>

        <!-- Disney + -->
        <li class="nav-item">
          <a class="nav-link">Disney +</a>
        </li>

        <!-- User -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown">Utilisateur</a>
          <ul class="dropdown-menu">
            <li [class.active]=isActive(signinPath)><a class="dropdown-item" (click)=navigate(signinPath) >S'inscrire</a></li>
            <li [class.active]="isActive(loginPath)"><a class="dropdown-item" (click)=navigate(loginPath)>Se connecter</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
