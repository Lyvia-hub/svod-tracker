<h1 class="text-center">Tableau de bord</h1>

<div class="container dragdrop">

  <!-- tableau de tri -->
  <div class="row">
    <p-pickList [source]="sourceProducts" [target]="targetProducts" sourceHeader="A voir" targetHeader="Vus" [dragdrop]="true"
    [responsive]="true" [sourceStyle]="{'height':'30rem'}" [targetStyle]="{'height':'30rem'}" filterBy="name"
    sourceFilterPlaceholder="Chercher un titre" targetFilterPlaceholder="Chercher un titre">
    <ng-template let-product pTemplate="item">
        <div class="product-item">
            <div class="image-container">
                    <img src="assets/showcase/images/demo/product/{{product.image}}" [alt]="product.name" class="product-image" />
            </div>
            <div class="product-list-detail">
                <h5 class="p-mb-2">{{product.name}}</h5>
                <i class="pi pi-tag product-category-icon"></i>
                <span class="product-category">{{product.category}}</span>
            </div>
            <div class="product-list-action">
                <h6 class="p-mb-2">${{product.price}}</h6>
                <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span>
            </div>
        </div>
    </ng-template>
    </p-pickList>
  </div>


</div>

<!-- Bouton pour faire apparaître/disparaître le formulaire d'ajout -->
<div class="toggleBtn">
  <button type="button" class="au-btn addProgram" (click)="toggleForm()">
    <span class="material-icons-outlined">{{ btnIcon }}</span>
    {{ btnText }}
  </button>
</div>

<!-- Formulaire d'ajout d'un nouveau programme -->
<section *ngIf="isDisplay">
  <app-dashboard-add-program></app-dashboard-add-program>
</section>
