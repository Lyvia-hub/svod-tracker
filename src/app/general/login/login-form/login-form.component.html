<div class="card mx-auto login">

  <h2 class="form-title">Connexion</h2>
  <form
    novalidate
    [formGroup]="loginForm"
    (ngSubmit)="submit()"
    class="card-body signinForm">

    <!-- le champ de l’adresse email. -->
    <div class="form-group">
      <label for="email"><span class="material-icons material-icons-mail zmdi">email</span></label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="Votre email"
          autocorrect="off"
          autocomplete="off"/>
          <small *ngIf="email && email.errors && email.dirty" class="form-text text-muted">
            <span [hidden]="!email.errors.required">
            Email requis.
            </span>
            <span [hidden]="!email.errors.email">
            Entrez une adresse email valide.
            </span>
          </small>
    </div>

    <!-- le champ du mot de passe. -->
    <div class="form-group">
      <label for="password"><span class="material-icons material-icons-pwd zmdi">lock</span></label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Votre mot de passe"/>
        <small
          *ngIf="password && password.errors && password.dirty"
          class="form-text text-muted">
          <span [hidden]="!password.errors.required">
            Mot de passe requis.
          </span>
          <span [hidden]="!password.errors.minlength">
            Le mot de passe doit faire plus de 6 caractères.
          </span>
          <span [hidden]="!password.errors.maxlength">
            Le mot de passe doit faire moins de 20 caractères.
          </span>
        </small>
    </div>

    <!-- Le bouton pour soumettre le formulaire. -->
    <p class="text-center py-3">
      <button type="submit" class="btn" [disabled]="!loginForm.valid" [ngClass]="{'btn-outline-danger':loginForm.valid, 'btn-default':!loginForm.valid}">Connexion
      </button>
    </p>

    <div class="signin">
      <a [routerLink]="['/signin']" class="signup-link">Je ne suis pas encore inscrit.e</a>
    </div>

  </form>
</div>
